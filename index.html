  <h1>World Clock</h1>
  <body>
    <div class="container">
      <h1>Choose a city...</h1>

      <select id="city" name="city">
        <option value="">Select more here...</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>

        <option value="America/Puerto_Rico">San Juan</option>

        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div id="cities" class="backgrounds">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
